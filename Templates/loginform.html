<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}


<form action="/login" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" name="username">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="password">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

                <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		</div>
	</div>
</form>

<form action="/login" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Register</h1>
			</div>

			<div class="register-form">
				<div class="control-group">
				<input type="text" class="register-field" value="" placeholder="username" name="username">
				<label class="register-field-icon fui-user" for="register-name"></label>
				</div>

                <div class="control-group">
				<input type="text" class="register-field" value="" placeholder="email" name="email">
				<label class="register-field-icon fui-user" for="register-email"></label>
				</div>

				<div class="control-group">
				<input type="password" class="register-field" value="" placeholder="password" name="password">
				<label class="register-field-icon fui-lock" for="register-pass"></label>
				</div>

                <div class="control-group">
				<input type="password" class="register-field" value="" placeholder="password" name="password2">
				<label class="register-field-icon fui-lock" for="register-pass"></label>
				</div>

                <input type="submit" value="Register" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		</div>
	</div>
</form>





{% endif %}
{% endblock %}
